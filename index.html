<script>
    const { useState } = React;

    function App() {
        const [count, setCount] = useState(0);

        const increment = () => {
            setCount(count + 1);
        };

        const decrement = () => {
            setCount(count - 1);
        };

        const element = (
            <div>
                <h1>React Demo</h1>
                <p>Count: {count}</p>
                <button onClick={increment}>Increment</button>
                <button onClick={decrement}>Decrement</button>
            </div>
        );

        ReactDOM.render(element, document.getElementById('root'));
    }

    App();
</script>
